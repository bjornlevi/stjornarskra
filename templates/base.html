{% load staticfiles %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stjórnarskrársamanburður</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<style>
		a.article {
			color: black;
		}
		div.boxed {
			border: thin solid black;
			margin: 4px;
		}
		div.striped {
			border: thin solid black;
			margin: 4px;
		}
		div.striped div.row:nth-of-type(odd) {
		    background: #e0e0e0;
		}
		div.striped div.row:nth-of-type(even) {
		    background: #FFFFFF;
		}
	</style>

	{% block stylesheet %}
	{% endblock %}
  </head>

  <body>
	{% include 'navbar.html' %}
	<div class="container">
		{% block content %}
		{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" crossorigin="anonymous"></script>
	{% block script %}
	{% endblock %}

  </body>
</html>
