{% extends 'compare/index.html'%}

{% block content %}
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2"><h4>Skjal</h4></div>
				<div class="col-md-6"><h4>Grein</h4></div>
			</div>
		</div>
	</div>
	{% for s in nomatch_list %}
		<div class="row boxed">
			<div class="col-md-12">
				<div class="col-md-2">
					<a href="{% url 'compare:article_detail' s.article_set.first.id %}">{{ s.article_nr }}</a>
				</div>
				<div class="col-md-6">
					{{ s }}
				</div>
			</div>
		</div>
	{% endfor %}
{% endblock %}
